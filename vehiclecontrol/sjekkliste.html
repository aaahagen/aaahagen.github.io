<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Kjøretøykontroll</title>
</head>
<div id="feedback" style="
  display: none;
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background-color: #4CAF50;
  color: white;
  padding: 12px 24px;
  border-radius: 6px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  font-weight: bold;
  z-index: 1000;
">
  Kontroll lagret!
</div>
<body>
  <h1>Daglig kjøretøykontroll</h1>

  <form id="controlForm">
    <label for="driverName">Sjåførnavn:</label>
    <input type="text" id="driverName" required><br><br>

    <label for="vehicleId">Kjøretøy-ID:</label>
    <input type="text" id="vehicleId" required><br><br>

    <label for="comment">Generell kommentar:</label><br>
    <textarea id="comment"></textarea><br><br>

    <button type="submit">Fullfør kontroll</button>
  </form>

  <script type="module" src="vehiclecmain.js"></script>
</body>
</html>
