<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Godnatthistorier for barn</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-indigo-200 via-purple-200 to-pink-200 min-h-screen text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl sm:text-5xl font-bold text-indigo-700 drop-shadow-md">Godnatthistorier for Alle</h1>
            <p class="text-lg text-indigo-600 mt-2">Finn den perfekte historien for en rolig kveld.</p>
        </header>

        <div class="bg-white/80 backdrop-blur-md shadow-xl rounded-xl p-6 mb-8 flex flex-col sm:flex-row gap-4 items-center justify-center">
            <div class="w-full sm:w-auto">
                <label for="age-filter" class="block text-sm font-medium text-gray-700 mb-1">Alder:</label>
                <select id="age-filter" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
                    <option value="alle">Alle aldre</option>
                    <option value="0-3">0-3 år</option>
                    <option value="4-6">4-6 år</option>
                    <option value="7-9">7-9 år</option>
                    <option value="10-13">10-13 år</option>
                </select>
            </div>
            <div class="w-full sm:w-auto">
                <label for="gender-filter" class="block text-sm font-medium text-gray-700 mb-1">Kjønn:</label>
                <select id="gender-filter" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
                    <option value="alle">Alle kjønn</option>
                    <option value="Gutt">Gutt</option>
                    <option value="Jente">Jente</option>
                    <option value="Nøytral">Nøytral</option>
                </select>
            </div>
        </div>

        <div id="story-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>

        <div id="no-stories-message" class="hidden text-center text-xl text-gray-600 mt-10 p-6 bg-white/70 rounded-lg shadow-md">
            Beklager, ingen historier matcher dine valg. Prøv å endre filtrene!
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
